<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<title></title>
	<link rel="stylesheet" type="text/css" href="{:ADDON_PUBLIC_PATH}/css/bootstrap.min.css"/>
	<script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid" >

<form class="form-horizontal" role="form" action="{:U('edit_project')}" method="post" enctype="multipart/form-data">
	<input type="hidden"  name="pid" id="pid">
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">项目名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="pname" id="pname">
    </div>
  </div>
   <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">项目简介</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="premark" id="premark">
    </div>
  </div>
   <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">项目价格</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="pamount" id="pamount">
    </div>
  </div>
   <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">店铺图片</label>
    <div class="col-sm-10">
      <input type="file" class="form-control" name="pimg" id="pimg" accept="image/*" >
    </div>
  </div> 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ">登记</button>
    </div>
  </div>
</form>


</div>

<script type="text/javascript">
<eq name="empty" value="0">
$("#pid").val("{$project.pid}");
$("#pname").val("{$project.pname}");
$("#premark").val("{$project.premark}");
$("#pamount").val("{$project.pamount}");
</eq>

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<title></title>
	<link rel="stylesheet" type="text/css" href="{:ADDON_PUBLIC_PATH}/css/bootstrap.min.css"/>
	<script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid" >

<form class="form-horizontal" role="form" action="{:U('edit_technician')}" method="post" enctype="multipart/form-data">
	<input type="hidden"  name="tid" id="tid">
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">技师名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="techname" id="techname">
    </div>
  </div>
   <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">技师编号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="techcode" id="techcode">
    </div>
  </div>
   <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">技师性别</label>
    <div class="col-sm-10">
      <select class="form-control" name="techsex" id="techsex">
			  <option value="2" selected = "selected">保密</option>
			  <option value="1">男</option>
			  <option value="0">女</option>
			</select>
    </div>
  </div>
   <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">技师简介</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="tremark" id="tremark">
    </div>
  </div>
   <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">技师头像</label>
    <div class="col-sm-10">
      <input type="file" class="form-control" name="techheadimg" id="techheadimg" accept="image/*" >
    </div>
  </div> 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ">登记</button>
    </div>
  </div>
</form>


</div>

<script type="text/javascript">
<eq name="empty" value="0">
$("#tid").val("{$technician.tid}");
$("#techname").val("{$technician.techname}");
$("#techcode").val("{$technician.techcode}");
$("#techsex").val("{$technician.techsex}");
$("#tremark").val("{$technician.tremark}");

</eq>

</script>
</body>
</html>

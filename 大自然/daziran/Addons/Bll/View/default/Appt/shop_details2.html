 <script type="text/javascript">
// dom加载完毕
var $modal = $('#myModal');
// 测试 bootstrap 居中
$modal.on('show.bs.modal', function(){
  var $this = $(this);
  var $modal_dialog = $this.find('.modal-dialog');
  // 关键代码，如没将modal设置为 block，则$modala_dialog.height() 为零
  $this.css('display', 'block');
  $modal_dialog.css({'margin-top': Math.max(0, ($(window).height() - $modal_dialog.height()) / 2) });
});
function msg(message){
  layer.open({
    content: message
    ,skin: 'msg'
    ,time: 2 //2秒后自动关闭
  });
}

function yy(kid){
  $.ajax({
    type: 'POST',
  	async: false,
    url: '{:U("shop_details2")}',
    data: {
    	kid:kid,
    	shopid:"{$shop.shopid}"
    },
    dataType: 'json',
    success: function(data){
			if(data['code']==1){
				$("#shopname").text(data["shopname"]);
				$("#gjname").text(data["gjname"]);
				$("#gjtel").attr("href","tel:"+data["gjtel"]);
				$("#gjtel span").text(data["gjtel"]);
				$modal.modal({backdrop: 'static'});
			}if(data['code']==2){
				msg("请先绑定手机号!");
				setTimeout(function() { 
					location.href=data["msg"];
				},2000) 
			}else{
				msg(data['msg']);
			}
    },
    error: function(xhr, type){
    	msg('网络出错!');
    }
  });
}
$(document).ready(function () {

  $(window).scroll(function () {
		var scrollHeight = $(document).height();

	});

	$('.backtop').click(function (e) {
		$(".gotop").css({"background-image":"url(<php>echo ADDON_PUBLIC_PATH;</php>/images/iconfont-fanhuidingbu_up.png)"});
		e.preventDefault();
		$('html,body').animate({ scrollTop:0});
	});
	

	
	$("#address").click(function(){
		//$("#map").attr("src","http://uri.amap.com/navigation?from={:session("Lng")},{:session("Lat")},startpoint&to={$shop.longgitude},{$shop.latitude},endpoint&mode=car&policy=1&src=mypage&coordinate=gaode&callnative=0");

	    type: 1

	  });
		//$('#myModal').modal();
		//addMarker({$shop.longgitude},{$shop.latitude});
	});
	
	$(".go_buy").click(function(){
		$this=$(this);
	  layer.open({
	    content: '<div style="padding: 50px 30px;">确定预约'+$this.data('name')+'吗?</div>'

	    ,yes: function(index){
	    	yy($this.data('kid'));
	    	layer.close(index);
	    }
	  });
	})
});
</script>

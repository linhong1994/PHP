<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<title></title>
	<link rel="stylesheet" type="text/css" href="{:ADDON_PUBLIC_PATH}/css/bootstrap.min.css"/>
	<script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/js/jsencrypt.js"></script>
	<script type="text/javascript" src="//webapi.amap.com/maps?v=1.3&key=ac262d2172bd0edc6919c0c81fbd2afa"></script>
	<script type="text/javascript">
		function do_encrypt(){
			var encrypt = new JSEncrypt();
			encrypt.setPublicKey('{$pubkey}');
			var encrypted = encrypt.encrypt($('#userpwd').val());
			$('#userpwd').val(encrypted);		
		}
	</script>
</head>
<body>
<div class="container-fluid" >
<form class="form-horizontal" role="form" action="{:U('login')}" method="post">
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">账号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="username" id="username" placeholder="请输入账号"  onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="userpwd" id="userpwd" placeholder="请输入密码"  onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" onClick="do_encrypt();">登录</button>
    </div>
  </div>
</form>

</div>

</body>
</html>

	<body style="background: #efefef;">
  <!--header 开始-->
  <header>
    <div class="header"> <a class="new-a-back" href="{:U("index")}"> <span><img src="{:ADDON_PUBLIC_PATH}/images/iconfont-fanhui.png"></span> </a>

	    <div class="whitebar">
	    <div data-am-widget="tabs" class="am-tabs am-tabs-d2">
			<ul class="am-tabs-nav am-cf" >
			    <li class="<php>if($type===1)echo "am-active";</php>"><a href="{:U("my_cz")}">充值成功</a></li>
			    <li class="<php>if($type===0)echo "am-active";</php>"><a href="{:U("my_cz",array("type"=>"0"))}">充值失败</a></li>

		</div>
		
        <style>
		.allorder { background:#fff;}
		.allorder-list:after {     content:".";        
     display:block;        
     height:0;        
     clear:both;        
     visibility:hidden; }
        .allorder-list { padding:15px 7px; border-bottom:1px solid #E6E6E6;}
		.allorder-list-img { float:left; }
		.allorder-list-img img { width:45px; height:45px; }
		.allorder-list-font { float:left; margin-left:7px;}
		.allorder-list-font b { font-size:16px;}
		.allorder-list-font span { display:block; font-size:12px; color:#A1A1A1;}
		.allorder-list-result { float:right;}
		.allorder-list-result span { display:block; color:#0AC1A5; font-size:12px;}
		.allorder-list-result span.pj { padding:5px 7px; color:#FFB54E; border:1px solid #F5BF5F; text-align:center; margin-top:7px;border-radius: 3px;}
        </style>
        
		<div id="list">


		</div>
<script>
$(function(){
  // 页数
  var page = 0;
  // 每页展示10个
  var size = 6;

  // dropload
  $('#container').dropload({
    scrollArea : window,
    domDown : {
        domClass   : 'dropload-down',
        domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
        domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
        domNoData  : '<div class="dropload-noData">暂无数据</div>'
    },

    loadDownFn : function(me){
      page++;
      // 拼接HTML
      var result = '';
      $.ajax({
        type: 'GET',
        async: false,
        url: '{:addons_url("Bll://Api/getCz")}',
        data: {
        	userid:'{$userinfo.userid}',
        	type:{$type},
        	page:page,
        	size:size
        },
        dataType: 'json',
        success: function(data){
          if( (data!=null) && (data.length>0) ){
            for(var i=0; i<data.length; i++){
	            result += ''  
				      +'<div class="allorder">' 
				          +'<div class="allorder-list">' 
				              +'<div class="allorder-list-img"><img src="'+ data[i].userimg +'"></div>' 
				              +'<div class="allorder-list-font">';
				      if(data[i].orderstate == 1){
				      	result += ''
				                  +'<b>微信充值:'+ data[i].noticeordermoney +'元</b>';
				      }else{
				      	result += ''
				                  +'<b>订单金额:'+ data[i].ordermoney +'元</b>';
				      }
				      result += ''
				                  +'<span>充值时间：'+ data[i].dotime +'</span>' 
				                  +'<span>赠送¥'+ data[i].givemoney +'</span>' 
				              +'</div>' 
				              +'<div class="allorder-list-result">';
				      if(data[i].orderstate == 1){
					      if(data[i].kptype != 2){
					      	result += ''
					                  +'<span>充值成功</span>';
					      	result += ''
					                  +'<a href="index.php?s=/addon/Bll/User/kp/orderno/' + data[i].orderno + '.html" style="text-decoration:none;"><span class="pj">开票</span></a>';
					      }else{
					      	result += ''
					                  +'<span>已开票</span>';
					      }

				      }else{
				      	result += ''
				                  +'<span>充值失败</span>';
				      }

				      result += ''
				              +'</div>' 
				          +'</div>' 
				      +'</div>' ;
            }
          // 如果没有数据
          }else{
            // 锁定
            me.lock();
            // 无数据
            me.noData();
          }
          // 为了测试，延迟1秒加载
          setTimeout(function(){
            // 插入数据到页面，放到最后面
            $('#list').append(result);
            // 每次数据插入，必须重置
            me.resetload();
          },1);
        },
        error: function(xhr, type){
          alert('Ajax error!');
          // 即使加载出错，也得重置
          me.resetload();
        }
      });
    },
    threshold : 10
  });
});
</script>
<include file="./Addons/Bll/View/default/Public/guanzhu.html" />
	</body>
</html>

{extend name="$_admin_base_layout" /}

{block name="content"}

<div class="row">
    <div class="col-sm-6 col-md-6">
        <a class="block block-link-hover3 text-center" href="{:url('news/index')}">
            <div class="block-content block-content-full">
                <div class="h1 font-w700 text-primary" data-toggle="countTo" data-to="{$newscount|default=0}"></div>
            </div>
            <div class="block-content block-content-full block-content-mini bg-gray-lighter text-muted font-w600">新闻</div>
        </a>
    </div>
    <div class="col-sm-6 col-md-6">
        <a class="block block-link-hover3 text-center" href="{:url('demand/index')}">
            <div class="block-content block-content-full">
                <div class="h1 font-w700 text-success" data-toggle="countTo" data-to="{$demandcount|default=0}"></div>
            </div>
            <div class="block-content block-content-full block-content-mini bg-gray-lighter text-muted font-w600">需求</div>
        </a>
    </div>
 
</div>
<div class="row">
    <div class="col-md-12">
        <div class="block block-bordered">
            <div class="block-header bg-gray-lighter">
                <h3 class="block-title">快捷操作</h3>
            </div>
            <div class="block-content">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-lg-6">
                        <a class="block block-link-hover3 text-center" href="{:url('news/add')}">
                            <div class="block-content block-content-full">
                                <i class="fa fa-plus fa-3x text-muted"></i>
                                <div class="font-w600 push-15-t">发布新闻</div>
                            </div>
                        </a>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-lg-6">
                        <a class="block block-link-hover3 text-center" href="{:url('demand/index')}">
                            <div class="block-content block-content-full">
                                <i class="fa fa-map-signs fa-3x text-muted"></i>
                                <div class="font-w600 push-15-t">查看需求</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="script"}
<script src="__ADMIN_JS__/core/jquery.countTo.min.js"></script>
<script>
    jQuery(function () {
        App.initHelpers(['appear-countTo']);
    });
</script>
{/block}
